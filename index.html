<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="container">

        <div class="calculator">

            <!-- Theme Changer Toggle Button -->
            <div class="outer">
                <div class="inner">
                    <div class="toggler"></div>
                </div>
            </div>

            <div>
                <h1>CALCULATOR</h1>
            </div>

            <div id="display"></div>
            
            <div class="buttons ac" style="color: black;" data-value="reset">A/C</div>
            <div class="buttons" style="color: black; background-color: rgb(212, 65, 65);" data-value="sign">+/-</div>
            <div class="buttons" style="color: black; background-color: rgb(212, 65, 65);" data-value="%">%</div>
            <div class="buttons col" style="color: black;" data-value="/">/</div>
            <div class="buttons" data-value="7">7</div>
            <div class="buttons" data-value="8">8</div>
            <div class="buttons" data-value="9">9</div>
            <div class="buttons col" style="color: black;" data-value="*">*</div>
            <div class="buttons" data-value="4">4</div>
            <div class="buttons" data-value="5">5</div>
            <div class="buttons" data-value="6">6</div>
            <div class="buttons col" style="color: black;" data-value="-">-</div>
            <div class="buttons" data-value="1">1</div>
            <div class="buttons" data-value="2">2</div>
            <div class="buttons" data-value="3">3</div>
            <div class="buttons col" style="color: black;" data-value="+">+</div>
            <div class="buttons" data-value="0">0</div>
            <div class="buttons" data-value=".">.</div>
            <div class="buttons col" style="color: black;" data-value="=">=</div>

        </div>

    </div>








    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>

</html>
